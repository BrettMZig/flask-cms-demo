{% extends "master.html" %}
{% block content %}
	<br/>
	<br/>
	<a class="btn btn-primary" href="{{ url_for('new_page') }}">New page</a>
	<br/>
	{% for page in pages %}
		<a href="{{ url_for('view_page', page_id=page.id) }}"><h3>{{ page.title | safe | truncate(150) }}</h3></a>
		<p>{{ page.content | safe | truncate(350) }}</p>
	{% endfor %}
{% endblock %}
